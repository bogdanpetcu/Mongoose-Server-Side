<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_fbId}" for="fbId" />
                        <p:inputText id="fbId" value="#{userController.selected.fbId}" title="#{bundle.CreateUserTitle_fbId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_fbId}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{userController.selected.name}" title="#{bundle.CreateUserTitle_name}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_initiateCredit}" for="initiateCredit" />
                        <p:inputText id="initiateCredit" value="#{userController.selected.initiateCredit}" title="#{bundle.CreateUserTitle_initiateCredit}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_initiateCredit}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_gcmId}" for="gcmId" />
                        <p:inputText id="gcmId" value="#{userController.selected.gcmId}" title="#{bundle.CreateUserTitle_gcmId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_gcmId}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_donatedSum}" for="donatedSum" />
                        <p:inputText id="donatedSum" value="#{userController.selected.donatedSum}" title="#{bundle.CreateUserTitle_donatedSum}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_donatedSum}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_reviewPoints}" for="reviewPoints" />
                        <p:inputText id="reviewPoints" value="#{userController.selected.reviewPoints}" title="#{bundle.CreateUserTitle_reviewPoints}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_reviewPoints}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
