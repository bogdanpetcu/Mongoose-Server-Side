<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_fbId}" for="fbId" />
                        <p:inputText id="fbId" value="#{userController.selected.fbId}" title="#{bundle.EditUserTitle_fbId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_fbId}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{userController.selected.name}" title="#{bundle.EditUserTitle_name}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_initiateCredit}" for="initiateCredit" />
                        <p:inputText id="initiateCredit" value="#{userController.selected.initiateCredit}" title="#{bundle.EditUserTitle_initiateCredit}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_initiateCredit}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_gcmId}" for="gcmId" />
                        <p:inputText id="gcmId" value="#{userController.selected.gcmId}" title="#{bundle.EditUserTitle_gcmId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_gcmId}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_donatedSum}" for="donatedSum" />
                        <p:inputText id="donatedSum" value="#{userController.selected.donatedSum}" title="#{bundle.EditUserTitle_donatedSum}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_donatedSum}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_reviewPoints}" for="reviewPoints" />
                        <p:inputText id="reviewPoints" value="#{userController.selected.reviewPoints}" title="#{bundle.EditUserTitle_reviewPoints}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_reviewPoints}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
