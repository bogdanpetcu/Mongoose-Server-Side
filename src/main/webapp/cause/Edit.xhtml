<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CauseEditDlg" widgetVar="CauseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCauseTitle}">
            <h:form id="CauseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{causeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCauseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{causeController.selected.id}" title="#{bundle.EditCauseTitle_id}" required="true" requiredMessage="#{bundle.EditCauseRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCauseLabel_title}" for="title" />
                        <p:inputText id="title" value="#{causeController.selected.title}" title="#{bundle.EditCauseTitle_title}" required="true" requiredMessage="#{bundle.EditCauseRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditCauseLabel_description}" for="description" />
                        <p:inputText id="description" value="#{causeController.selected.description}" title="#{bundle.EditCauseTitle_description}" required="true" requiredMessage="#{bundle.EditCauseRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.EditCauseLabel_hits}" for="hits" />
                        <p:inputText id="hits" value="#{causeController.selected.hits}" title="#{bundle.EditCauseTitle_hits}" required="true" requiredMessage="#{bundle.EditCauseRequiredMessage_hits}"/>
                        <p:outputLabel value="#{bundle.EditCauseLabel_type}" for="type" />
                        <p:inputText id="type" value="#{causeController.selected.type}" title="#{bundle.EditCauseTitle_type}" required="true" requiredMessage="#{bundle.EditCauseRequiredMessage_type}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{causeController.update}" value="#{bundle.Save}" update="display,:CauseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CauseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CauseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
