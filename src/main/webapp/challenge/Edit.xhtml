<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChallengeEditDlg" widgetVar="ChallengeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditChallengeTitle}">
            <h:form id="ChallengeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{challengeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditChallengeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{challengeController.selected.id}" title="#{bundle.EditChallengeTitle_id}" required="true" requiredMessage="#{bundle.EditChallengeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditChallengeLabel_fromId}" for="fromId" />
                        <p:inputText id="fromId" value="#{challengeController.selected.fromId}" title="#{bundle.EditChallengeTitle_fromId}" required="true" requiredMessage="#{bundle.EditChallengeRequiredMessage_fromId}"/>
                        <p:outputLabel value="#{bundle.EditChallengeLabel_toId}" for="toId" />
                        <p:inputText id="toId" value="#{challengeController.selected.toId}" title="#{bundle.EditChallengeTitle_toId}" required="true" requiredMessage="#{bundle.EditChallengeRequiredMessage_toId}"/>
                        <p:outputLabel value="#{bundle.EditChallengeLabel_causeId}" for="causeId" />
                        <p:inputText id="causeId" value="#{challengeController.selected.causeId}" title="#{bundle.EditChallengeTitle_causeId}" required="true" requiredMessage="#{bundle.EditChallengeRequiredMessage_causeId}"/>
                        <p:outputLabel value="#{bundle.EditChallengeLabel_imageUrl}" for="imageUrl" />
                        <p:inputText id="imageUrl" value="#{challengeController.selected.imageUrl}" title="#{bundle.EditChallengeTitle_imageUrl}" />
                        <p:outputLabel value="#{bundle.EditChallengeLabel_videoUrl}" for="videoUrl" />
                        <p:inputText id="videoUrl" value="#{challengeController.selected.videoUrl}" title="#{bundle.EditChallengeTitle_videoUrl}" />
                        <p:outputLabel value="#{bundle.EditChallengeLabel_status}" for="status" />
                        <p:inputText id="status" value="#{challengeController.selected.status}" title="#{bundle.EditChallengeTitle_status}" required="true" requiredMessage="#{bundle.EditChallengeRequiredMessage_status}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{challengeController.update}" value="#{bundle.Save}" update="display,:ChallengeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ChallengeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChallengeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
