<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CauseCreateDlg" widgetVar="CauseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCauseTitle}">
            <h:form id="CauseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{causeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCauseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{causeController.selected.id}" title="#{bundle.CreateCauseTitle_id}" required="true" requiredMessage="#{bundle.CreateCauseRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCauseLabel_title}" for="title" />
                        <p:inputText id="title" value="#{causeController.selected.title}" title="#{bundle.CreateCauseTitle_title}" required="true" requiredMessage="#{bundle.CreateCauseRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateCauseLabel_description}" for="description" />
                        <p:inputText id="description" value="#{causeController.selected.description}" title="#{bundle.CreateCauseTitle_description}" required="true" requiredMessage="#{bundle.CreateCauseRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.CreateCauseLabel_hits}" for="hits" />
                        <p:inputText id="hits" value="#{causeController.selected.hits}" title="#{bundle.CreateCauseTitle_hits}" required="true" requiredMessage="#{bundle.CreateCauseRequiredMessage_hits}"/>
                        <p:outputLabel value="#{bundle.CreateCauseLabel_type}" for="type" />
                        <p:inputText id="type" value="#{causeController.selected.type}" title="#{bundle.CreateCauseTitle_type}" required="true" requiredMessage="#{bundle.CreateCauseRequiredMessage_type}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{causeController.create}" value="#{bundle.Save}" update="display,:CauseListForm:datalist,:growl" oncomplete="handleSubmit(args,'CauseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CauseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
