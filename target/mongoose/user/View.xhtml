<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTitle}">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserLabel_fbId}"/>
                        <h:outputText value="#{userController.selected.fbId}" title="#{bundle.ViewUserTitle_fbId}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_name}"/>
                        <h:outputText value="#{userController.selected.name}" title="#{bundle.ViewUserTitle_name}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_initiateCredit}"/>
                        <h:outputText value="#{userController.selected.initiateCredit}" title="#{bundle.ViewUserTitle_initiateCredit}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_gcmId}"/>
                        <h:outputText value="#{userController.selected.gcmId}" title="#{bundle.ViewUserTitle_gcmId}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_donatedSum}"/>
                        <h:outputText value="#{userController.selected.donatedSum}" title="#{bundle.ViewUserTitle_donatedSum}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_reviewPoints}"/>
                        <h:outputText value="#{userController.selected.reviewPoints}" title="#{bundle.ViewUserTitle_reviewPoints}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
